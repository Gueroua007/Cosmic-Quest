<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Quest 🚀</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: black; 
            color: white; 
        }
        .game-container { margin-top: 50px; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>🚀 Cosmic Quest 🚀</h1>
    <p>مرحبًا <span id="username">لاعب مجهول</span>! اضغط على الزر للبدء.</p>
    <div class="game-container">
        <button onclick="startGame()">ابدأ اللعب</button>
    </div>

    <script>
        // التحقق مما إذا كانت الصفحة تعمل داخل تيليجرام WebApp
        let tg = window.Telegram.WebApp;
        tg.expand(); // توسيع الشاشة بالكامل

        // جلب اسم المستخدم من تيليجرام
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
            document.getElementById("username").innerText = tg.initDataUnsafe.user.first_name;
        }

        function startGame() {
            alert("🚀 انطلق في مغامرتك الفضائية!");
        }
    </script>
</body>
</html>
