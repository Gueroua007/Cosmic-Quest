<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Quest</title>
    <style>
        /* خلفية الفضاء */
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            position: relative;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* تحريك النجوم */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/rrwzNFo.png') repeat;
            animation: moveStars 50s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -1000px 1000px; }
        }

        /* زر عائم */
        .floating-btn {
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .floating-btn:hover {
            transform: scale(1.2);
        }

        /* أماكن الأزرار */
        #btn1 { top: 20%; left: 15%; animation: float 5s infinite alternate ease-in-out; }
        #btn2 { top: 40%; right: 20%; animation: float 4s infinite alternate ease-in-out; }
        #btn3 { bottom: 30%; left: 25%; animation: float 6s infinite alternate ease-in-out; }
        #btn4 { bottom: 15%; right: 10%; animation: float 3s infinite alternate ease-in-out; }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="stars"></div>

    <!-- أزرار الميزات العائمة -->
    <div id="btn1" class="floating-btn">🚀</div>
    <div id="btn2" class="floating-btn">📊</div>
    <div id="btn3" class="floating-btn">🎯</div>
    <div id="btn4" class="floating-btn">💬</div>

</body>
</html>
